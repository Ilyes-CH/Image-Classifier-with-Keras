<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classifier</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
    />
 
</head>
<body style="background-color: rgb(34, 34, 102);color:white">
    <div class="container mt-5" >
        <h1 style="text-align: center;">Image Classifier</h1>

        <form id="upload-form" method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label"></label>
                <input
                    type="file"
                    id="file"
                    name="file"
                    accept="image/*"
                    class="form-control"
                    onchange="previewImage(event)"
                />
            </div>
            <div class="mb-3 d-flex  justify-content-center">
                <img id="image-preview" class="img-fluid mt-2 " style="max-width: 100%; display: none;border-radius:25px;" />
            </div>
            <button  type="submit" class="btn btn-primary">Predict</button>
        </form>

        
                <div id="result" style="display: none;">
                    <h3 style="text-align: center;">Prediction:</h3>
                    <h2 style="text-align: center;" id="prediction"></h2>
                </div>
        <div id="progressBar" class="progress mb-4" style=" display: none;">
       
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
